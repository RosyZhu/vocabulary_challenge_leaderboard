<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>排行榜</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 80%; margin: 0 auto; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>排行榜 Top 50</h1>
    <table>
        <thead>
            <tr>
                <th>得分</th>
                <th>姓名</th>
                <th>学校</th>
                <th>班级</th>
                <th>时间</th>
            </tr>
        </thead>
        <tbody>
            {% for rec in records %}
            <tr>
                <td>{{ rec[0] }}</td>
                <td>{{ rec[1] }}</td>
                <td>{{ rec[2] }}</td>
                <td>{{ rec[3] }}</td>
                <td>{{ rec[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p style="text-align: center;"><a href="{{ url_for('index') }}">返回挑战页面</a></p>
</body>
</html>
